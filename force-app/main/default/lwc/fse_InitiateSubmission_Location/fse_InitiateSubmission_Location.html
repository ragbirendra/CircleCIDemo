<template>
    <lightning-card title="Locations" icon-name="standard:map">

        <h3 slot="title">
            <lightning-icon icon-name="standard:timesheet" alternative-text="Event" size="small"></lightning-icon>
            &nbsp;Location Details
        </h3>
        <template for:each={itemList} for:item="item" for:index="index" >
            <lightning-record-edit-form key={item.row_id} object-api-name="Location">
                 
                <div class="slds-m-around_medium">
                
                    <div class="c-container">
                        <lightning-layout horizontal-align={horizontalAlign}>
                            <lightning-layout-item flexibility="auto" padding="around-small">
                                <lightning-input-field field-name="Name" data-index={item.row_id} name="Name" onchange={getLocationData} value={item.Name} variant="label-stacked" required>
                                </lightning-input-field>
                                
                                <lightning-input-field data-index={item.row_id} name="BRM_Street_1__c" onchange={getLocationData} value={item.BRM_Street_1__c}  field-name="BRM_Street_1__c" variant="label-stacked" required>
                                </lightning-input-field>
                                <lightning-input-field data-index={item.row_id} name="BRM_Street_2__c" onchange={getLocationData} value={item.BRM_Street_2__c}  field-name="BRM_Street_2__c" variant="label-stacked" required>
                                </lightning-input-field>
                                
                                <lightning-input-field data-index={item.row_id} name="BRM_State__c" onchange={getLocationData} value={item.BRM_State__c}  field-name="BRM_State__c" variant="label-stacked" required>
                                </lightning-input-field>
                                <lightning-input-field data-index={item.row_id} name="BRM_Zip_Code__c" onchange={getLocationData} value={item.BRM_Zip_Code__c}  field-name="BRM_Zip_Code__c" variant="label-stacked" required>
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto" padding="around-small">
                               
                <lightning-input-field data-index={item.row_id} name="BRM_City__c" onchange={getLocationData} value={item.BRM_City__c}  field-name="BRM_City__c" variant="label-stacked" required>
                </lightning-input-field>
                <lightning-input-field data-index={item.row_id} name="BRM_Country__c" onchange={getLocationData} value={item.BRM_Country__c}  field-name="BRM_Country__c" variant="label-stacked" required>
                </lightning-input-field>
                <lightning-input-field data-index={item.row_id} name="BRM_Number_of_Employees__c" onchange={getLocationData} value={item.BRM_Number_of_Employees__c}  field-name="BRM_Number_of_Employees__c" variant="label-stacked" required>
                </lightning-input-field>
                <lightning-input-field data-index={item.row_id} name="BRM_Active__c" onchange={getLocationData} value={item.BRM_Active__c}  field-name="BRM_Active__c" variant="label-stacked" required>
                </lightning-input-field>
                <lightning-input-field data-index={item.row_id} name="BRM_Class_Code__c" onchange={getLocationData} value={item.BRM_Class_Code__c}  field-name="BRM_Class_Code__c" variant="label-stacked" required>
                </lightning-input-field>
                            </lightning-layout-item>
                             
                        </lightning-layout>
                    </div>
                    
                </div>
                 


                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                        padding="around-small">
                       <!--<div class="slds-p-top_medium">
                          
                        </div>-->
                      
                    </lightning-layout-item>
                 
                    <div class="slds-clearfix">
                        <div class="slds-float_left">
                            <lightning-icon icon-name="action:new" access-key={item.row_id} id={index}
                            alternative-text="Add Contact" size="small" title="Add Contact" onclick={addRow}>
                        </lightning-icon>
                        </div>
                        <div class="slds-float_left">
                            <lightning-icon icon-name="action:delete" access-key={item.row_id} id={index}
                            alternative-text="Delete Contact" size="small" title="Delete Contact" onclick={removeRow}>
                        </lightning-icon>
                        </div>
                      </div>
 
            </lightning-record-edit-form>
        </template>
    </lightning-card>
</template>
