<template>
     
   <template if:true={isShowModal}>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Export Data Template</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
            
                
                  <select class="slds-select" id="select-01" onchange={changeHandler}>
                     <option value="None">None</option>
                     <template for:each = {options} for:item="listViewItem">
                        <option key={listViewItem.value} value={listViewItem.value}>{listViewItem.label}</option>
                     </template>
                </select>
    
            
   <lightning-card>
               
                
                <button class="slds-button slds-button_brand"  onclick={downloadDataTemplateCsv}>Export Template</button>
            </lightning-card>
           
          </div>

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
</template>
